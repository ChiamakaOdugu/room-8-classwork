<body
   style="
         background: url(https://images.unsplash.com/photo-1697537326102-08bea5482dfb?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D);
         box-sizing: border-box;
         width: 100%;
         height: 90vh;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         background-position: center;
         background-size: cover;
         text-align: center;
         font-size: 1rem;
         overflow: hidden;
         ">
 
         <!-- header tag -->
         <header>
 
            <h1
            style="color: rgba(6, 16, 156, 0.849);
            ">
            Welcome To My Website</h1>
 
         </header>
 
         <!-- main tag -->
         <main>
            <form
            style="
                position: absolute;
                top: 57%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
                width: 350px;  
                border-radius: 10px;
                box-shadow: 0 3px 25px hsla(0, 0, 0, 0.2);
                overflow: hidden;
                background-color: #fff;
 
            ">
                <h2 style="color: rgba(6, 16, 156, 0.849);">Login In</h2>
                <div class="form-outline mb-4">  
                    <h5 style="color: grey;"><label>Email or Phone number</label></h5>
                    <input type="email or number" class="input-box" />
                  </div>
 
                  <div class="form-outline mb-4">
                    <h5 style="color: grey;"><label> Password</h5>
                    <input type="password" class="input-box" /><br>
                 </div>
                 <br />
                <button
                 style="
                 background-color: rgba(6, 16, 156, 0.849);
                 padding: 10px;
                 width: 120px;
                 border-radius: 5px;
                 cursor: pointer;
                 ">
                 <a alink: purple; vlink: blue; link: white; 
                 
                 
                 href="./login.html" type="button" style="color: #fff" class="login-btn"> Submit</button>
                 <br> </form>
 
         </main>
